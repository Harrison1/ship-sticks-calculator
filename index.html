<div class='container'>
    <form id='calculator-form'>
        <div class='row'>
            <div class='col-md-6'>
                <label for='length-input'>Length</label><span class='mandatory'> *</span>
                <input id='length-input' name='length-input' type='number' class='form-control form-margin' autofocus />
            </div>
            <div class='col-md-6'>
                <label for='width-input'>Width</label><span class='mandatory'> *</span>
                <input id='width-input' name='width-input' type='number' class='form-control form-margin' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <label for='height-input'>Height</label><span class='mandatory'> *</span>
                <input id='height-input' name='height-input' type='number' class='form-control form-margin' />
            </div>
            <div class='col-md-6'>
                <label for='weight-input'>Weight</label><span class='mandatory'> *</span>
                <input id='weight-input' name='weight-input' type='number' class='form-control form-margin' />
            </div>
        </div>
    </form>
</div>

<div class='container'>
    <div class='row'>
        <div class='col-md-12 text-center'>
            <button onclick='calculateProduct()' class="btn btn-primary calculate-btn-full" id="calculate-now-button">Calculate</button>
        </div>

</div>
